career-profile:
    title: Career Profile
    summary: |
      Results-driven Java Developer with 8 years of hands-on experience in implementing and maintaining robust and scalable software solutions.
      Adept at collaborating with cross-functional teams to deliver high-quality solutions on time and within budget.
      Committed to staying current with industry trends and continuously enhancing technical skills
education:
    title: Education
    info:
      - degree: Computer Systems and Technologies
        university: National Military University, Veliko Tarnovo
        time: 2010 - 2014
experiences:
    title: Experiences
    info:
      - role: Software Engineer
        time: Oct 2019 - Present
        company: Tarya Fintech Bulgaria
        details: |
          Analyzing requirements, developing, and testing features to seamlessly align with customer needs.
          Skilled in debugging and resolving bugs, ensuring the integrity of the overall system,  and proficient in the integration with external systems using REST and SOAP technologies. 
          Experienced in guiding and supporting new team members, fostering a collaborative and productive work environment.
            - Java 8/Java 11
            - Spring Boot
            - MongoDB
            - MySQL
            - RabbitMQ
            - Maven
            - Microservices
            - Docker
            - Bitbucket
            - Jira
      - role: Software Engineer
        time: Sept 2016 - 2019
        company: Clouway Ltd, Veliko Tarnovo
        details: |
          Performed analysis of customer requirements, designing, developing, and testing software solutions to effectively meet their needs.
          Collaborated with cross-functional teams of computer specialists to create optimal software solutions.
          Diligently conducted software maintenance and testing to guarantee the continuous normal functioning of programs.
          Provided guidance and support to new team members, facilitating their seamless integration into the project.
            - React 
            - Spark
            - Google App Engine 
            - Gradle
            - Microservices
            - Event Sourcing
      - role: Trainee at Clouway Ltd
        time: Sept 2015 - March 2016
        company: Clouway Ltd, Veliko Tarnovo
        details: |
            - Learned frontend and backend development with Angular and Java.
            - Gained additional knowledge about databases.
            - Learned testing & test automation.
            - Learned build tools & build automation like Webpack, Maven and Gradle.
            - Learned how the code-review process works using Github PR.
            - Learned how to work in a small team using Scrum methodology.

