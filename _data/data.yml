career-profile:
    title: Career Profile
    summary: |
      Results-driven Java Developer with 8 years of hands-on experience in implementing and delivering high-quality software solutions.
      Adept at collaborating with cross-functional teams to deliver high-quality solutions on time and within budget.
      Committed to staying current with industry trends and continuously enhancing technical skills
education:
    title: Education
    info:
      - degree: Computer Systems and Technologies
        university: National Military University, Veliko Tarnovo
        time: 2010 - 2014
experiences:
    title: Experiences
    info:
      - role: Senior Software Engineer
        time: Oct 2019 - Present
        company: Tarya Fintech Bulgaria
        responsibilities: Responsibilities
        details: |
          - Collaborated with cross-functional teams to analyze and define product requirements, ensuring alignment with business goals.
          - Conducted regular code reviews, mentored junior developers, and enforced coding standards to ensure high-quality codebase.
          - Debugging and resolving issues, ensuring the integrity of the overall system
          - Worked closely with quality assurance teams to identify and address software defects
          - Collaborated on the design and implementation of a Risk Assessment Module.  
            Implemented a flexible and dynamic system, capable of executing various models based on predefined conditions. 
            This design approach enhanced adaptability to changing risk evaluation requirements.
          - Contributed to the development of a loan origination platform, collaborated with product managers to gather requirements and translate them into technical specifications
        skills: Technical Skills
        technicalSkills: |
          - Java 8, Java 11
          - Spring Boot
          - MongoDB, MySQL
          - Kafka, RabbitMQ
          - Maven, Gradle
          - Docker containers, Kubernetes (Argo)
          - Git, Bitbucket
          - Jira
          - Microservices
          - AWS
          - CI/CD pipelines with Jenkins for automated integration, deployment, and continuous delivery
      - role:  Full Stack Developer
        time: March 2016 - Oct 2019
        company: Clouway Ltd, Veliko Tarnovo
        responsibilities: Responsibilities
        details: |
          - Performed analysis of customer requirements, designing, developing, and testing software solutions to effectively meet their needs.
          - Conducted regular code reviews, providing feedback to team members to maintain high code quality.
          - Worked with Java and SparkJava to develop robust backend services, ensuring real-time data synchronization with Firestore.
          - Collaborated closely with frontend developers to define data models and ensure consistency in data structures for efficient offline operation.
          - Implemented push notification using Firebase 
          - Implemented scalable and responsive front-end components using React and Redux, ensuring a smooth user experience.
          - Worked closely with more experienced team members to gather insights and knowledge in designing and implementing high scalability and robust systems
        skills: Technical Skills
        technicalSkills: |
          - Java, Kotlin
          - SparkJava, ReactJS, Angular 1.5
          - Google Cloud Platform(GAE, GKE, Google Pub/Sub, BigQuery, Firestore, Firebase)
          - Gradle
          - Git, Github
          - Microservices
          - Event Driven Design
          - TDD
      - role: Trainee at Clouway Ltd
        time: Sept 2015 - March 2016
        company: Clouway Ltd, Veliko Tarnovo
        details: |
            - Learned frontend and backend development with Angular and Java.
            - Gained additional knowledge about databases.
            - Learned testing & test automation. 
            - Learned TDD
            - Learned build tools & build automation like Maven and Gradle.
            - Learned about Version Control - Git
            - Learned how the code-review process works using Github PR.
            - Learned how to work in a small team using Scrum methodology.

